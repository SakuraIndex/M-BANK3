name: Auto intraday & publish (5min, JST weekdays)

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Force run even outside session?"
        required: false
        default: "false"
  schedule:
    - cron: "*/5 * * * 1-5"   # 平日5分ごと

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FORCE: ${{ github.event.inputs.force == 'true' && '1' || '0' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Compute JST session flags
        id: flags
        shell: bash
        run: |
          python - <<'PY'
          from datetime import datetime, time
          from zoneinfo import ZoneInfo
          tz = ZoneInfo("Asia/Tokyo")
          now = datetime.now(tz)
          s, e = time(9,0), time(15,30)
          start = datetime.combine(now.date(), s, tzinfo=tz)
          end   = datetime.combine(now.date(), e, tzinfo=tz)
          print(f"in_session={'true' if start <= now <= end else 'false'}")
          PY

      # ↓ M-BANK3 のメイン処理（スクリプト名/出力名はあなたのリポに合わせて）
      - name: Build intraday (M-BANK3)
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        run: |
          python src/mbank3_intraday.py

      - name: Commit outputs (this repo)
        if: steps.flags.outputs.in_session == 'true' || env.FORCE == '1'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/outputs/* || true
          git commit -m "chore(intraday): mbank3" || echo "no changes"
          git push || true

